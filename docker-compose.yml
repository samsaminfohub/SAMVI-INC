version: '3.8'

services:
  # IT Support Chatbot Service
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: it-support-chatbot
    restart: unless-stopped
    
    # Environment variables
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      - TEMPERATURE=${TEMPERATURE:-0.7}
    
    # Use .env file
    env_file:
      - .env
    
    # Ports
    ports:
      - "8501:8501"
    
    # Volumes for persistence
    volumes:
      # Mount documents folder
      - ./documents:/app/documents:ro
      # Mount index for persistence
      - ./index_faiss:/app/index_faiss
      # Mount logs (optional)
      - ./logs:/app/logs
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Add monitoring service (Prometheus/Grafana)
  # Uncomment to enable
  # monitoring:
  #   image: prom/prometheus:latest
  #   container_name: chatbot-monitoring
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #     - prometheus_data:/prometheus
  #   command:
  #     - '--config.file=/etc/prometheus/prometheus.yml'

# Volumes
volumes:
  prometheus_data:

# Networks (optional)
networks:
  default:
    name: chatbot-network
