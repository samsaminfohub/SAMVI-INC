name: Deploy Streamlit App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
         
    - name: Start Streamlit app (health check)
      run: |
        cd src
        streamlit run app_claude.py --server.headless true --server.port 8501 &
        STREAMLIT_PID=$!
        
        # Attendre le démarrage (max 30s)
        for i in {1..30}; do
          if curl -s http://localhost:8501/_stcore/health > /dev/null 2>&1; then
            echo "✓ App is running"
            break
          fi
          sleep 1
        done
        
        # Health check
        curl -f http://localhost:8501/_stcore/health || echo "⚠ Health check failed"
        
        kill $STREAMLIT_PID 2>/dev/null || true
      continue-on-error: true
      
  deploy-streamlit-cloud:
    if: github.ref == 'refs/heads/main' && true
       
        